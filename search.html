
<!DOCTYPE html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Search</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link href="http://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
<link rel="stylesheet" type="text/css" href="js/plugins/tipuesearch/css/tipuesearch.css">

<link rel="stylesheet" href="js/plugins/tipuesearch/css/normalize.css">

<script type="text/javascript" src="js/plugins/tipuesearch/tipuesearch_set.js"></script>
<script type="text/javascript" src="data/search.content.js"></script>
<script type="text/javascript" src="js/plugins/tipuesearch/tipuesearch.min.js"></script>


<style>
body {
	padding: 10px;
}
</style>
</head>

<body>


<form action="search.html" style="display: none;">
<div class="tipue_search_left"><img src="js/plugins/tipuesearch/search.png" class="tipue_search_icon"></div>
<div class="tipue_search_right"><input type="text" name="q" id="tipue_search_input" pattern=".{3,}" title="At least 3 characters" required></div>
<div style="clear: both;"></div>
</form>

<div id="tipue_search_content"></div>


<script>
$(document).ready(function() {
     $('#tipue_search_input').tipuesearch();
	 $("#tipue_search_content").on('click', 'a', function(e) {
		e.preventDefault();
		e.stopPropagation();
		var page = this.innerText;
		var pageNum = page.replace("#page", "");
		window.top.postMessage("turnpage-" + pageNum, "*");
	 });
});
</script>

</body>
</html>
