<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>True-False</title>

    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />

    <link href="css/jquery-ui.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/truefalse.css" rel="stylesheet" />

    <script
      type="text/javascript"
      src="lib/jquery/jquery-1.11.3.min.js"
    ></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="lib/jquery.ui.touch-punch.min.js"></script>
    <script src="js/true-false.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <style>
      .heading h2 {
        color: purple;
      }
      #questions-list li img {
        width: 100px;
        margin-left: 2rem;
      }
      #wrapper {
        /* max-width: unset; */
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      footer {
        margin-top: auto;
      }
      #feedbackModal {
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12" style="padding: 0">
          <div id="wrapper">
            <header>
              <div class="row">
                <div class="col-md-12 mt-5 text-center">
                  <div class="chapter-name">
                    <h2><b></b></h2>
                  </div>
                </div>
              </div>
            </header>

            <section class="content">
              <div class="row">
                <div class="col-md-12 mt-5">
                  <div class="heading">
                    <h2>
                      2. Write 'T' for true and 'F' for false.    
                    </h2>
                  </div>
                </div>
              </div>
              <div class="truefalse-ques">
                <ol type="a" id="questions-list"></ol>
              </div>

              <div class="ans-options">
                <ul>
                  <li><a href="#" class="ans-item">True</a></li>
                  <li><a href="#" class="ans-item">False</a></li>
                </ul>
              </div>
            </section>

            <footer>
              <div class="buttons">
                <button type="submit" id="btn-reset" class="btn btn-default">
                  Reset
                </button>
                <button type="submit" id="btn-submit" class="btn btn-default">
                  Submit
                </button>
              </div>
            </footer>

            <div class="score">
              <h4 id="tf-user-score">3</h4>
              <h4 id="tf-total-marks">5</h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- modal -->
    <div
      id="feedbackModal"
      class="modal fade"
      tabindex="-1"
      data-backdrop="static"
      data-keyboard="false"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!--<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fa fa-window-close"></i></span></button>
					<h4 class="modal-title" id="myModalLabel"> </h4> 
				</div>-->

          <div class="modal-body">
            <div class="gamewin-msg">
              <!-- <h1>Excellent</h1>  -->
            </div>
          </div>
        </div>

        <div id="balloon-wrap">
          <div class="balloon x1"><img src="img/balloon1.png" /></div>
          <div class="balloon x2"><img src="img/balloon2.png" /></div>
          <div class="balloon x3"><img src="img/balloon3.png" /></div>
          <div class="balloon x4"><img src="img/balloon4.png" /></div>
          <div class="balloon x5"><img src="img/balloon5.png" /></div>
          <div class="balloon x6"><img src="img/balloon6.png" /></div>
        </div>
      </div>
    </div>
    <!-- \\modal -->

    <div class="hide">
      <audio controls id="audio-intro">
        <source src="audio/ch_2_2.mp3" type="audio/mp3" />
      </audio>
      <!-- <iframe src="audio/tf-title.ogg" allow="autoplay" class="audio-title"></iframe> -->

      <audio id="audio-try-again">
        <source src="../../audio/try-again.mp3" type="audio/mp3" />
      </audio>
     <audio id="audio-clap">
        <source src="../../audio/welldone.wav" type="audio/wav" />
      </audio>
    </div>

    <script type="text/javascript">
      const questions = [
        {
          title: "The CPU is known as the heart of a computer.",
          answer: "False",
        },
		{
          title: "Speakers are used for listening to sounds and music.",
          answer: "True",
        },
		{
          title: "A computer mouse is shaped like a cat.",
          answer: "False",
        },	
      ];
    </script>
    <script type="text/javascript">
      jQuery(document).ready(function () {
        tf.loadQuestions();
        $("#btn-submit").click(tf.submitAnswer);
        $("#btn-reset").click(tf.reset);
        //var bh = $('body').height();
        //$('.container').height(bh + 'px').css('overflow', 'auto');
      });

      var s1 = document.getElementById("sound1");
      function playAudio1() {
        s1.pause();
        s1.play();
      }
    </script>
  </body>
</html>
