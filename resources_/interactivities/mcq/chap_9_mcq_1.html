<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8" />

    <title>MCQ</title>

    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />

    <link href="css/jquery-ui.css" rel="stylesheet" />

    <script

      src="lib/jquery/jquery-1.11.3.min.js"
    ></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>

    <style>
      .question {
        font-size: 2rem;
        font-weight: bold;
      }
      .d-flex {
        display: flex;
      }
      .mr-1 {
        margin-right: 1rem;

    </style>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12" style="padding: 0">
          <div id="wrapper">
            <header>
              <div class="col-md-12 text-center">
                <div class="chapter-name">
                  <h2>
                    <b></b>
                  </h2>
                </div>
              </div>
              <!-- /.col-
              <!-- <div class="">
                <div class="col-md-4 text-left">

              <!-- /.col-md-4 -->
              <!-- <div class="col-md-8 text-right">

                  </div>
                </div> -->
              <!-- /.col-md-8 -->
              <!-- </div> -->
              <!-- /.row -->
            </header>

            <section class="content">
              <div class="d-flex">
                <p class="question mr-1">1.</p>
                <p class="question">Tick (&#10003;) the correct option.</p>
              </div>
              <div class="mcq-section">
                <ol type="a" id="questions-list"></ol>
              </div>
            </section>

            <footer>
              <div class="buttons">
                <button type="submit" id="btn-reset" class="btn btn-default">
                  Reset
                </button>
                <button type="submit" id="btn-submit" class="btn btn-default">
                  Submit
                </button>
              </div>
            </footer>

            <div class="score">
              <h4 id="total-score">3</h4>
              <h4 id="total-marks">5</h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- modal -->
    <div
      id="feedbackModal"
      class="modal fade"
      tabindex="-1"
      data-backdrop="static"
      data-keyboard="false"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!--<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fa fa-window-close"></i></span></button>
					<h4 class="modal-title" id="myModalLabel"> </h4> 
				</div>-->

          <div class="modal-body">
            <div class="gamewin-msg">
              <!-- <h1>Excellent</h1>  -->
            </div>
          </div>
        </div>

        <div id="balloon-wrap">
          <div class="balloon x1"><img src="img/balloon1.png" /></div>
          <div class="balloon x2"><img src="img/balloon2.png" /></div>
          <div class="balloon x3"><img src="img/balloon3.png" /></div>
          <div class="balloon x4"><img src="img/balloon4.png" /></div>
          <div class="balloon x5"><img src="img/balloon5.png" /></div>
          <div class="balloon x6"><img src="img/balloon6.png" /></div>
        </div>
      </div>
    </div>
    <!-- \\modal -->
    <div class="hide">
      <audio controls id="audio-intro">
        <source src="audio/ch_2_1.mp3" type="audio/mp3" />
      </audio>
      <!-- <iframe src="audio/mcq-title.ogg" allow="autoplay" class="audio-title"></iframe> -->

      <audio id="audio-clap">
        <source src="../../audio/welldone.wav" type="audio/wav" />
      </audio>
    </div>

    <script type="text/javascript">
      const questions = [
        {
          title: "Identify the primary goal of Artificial Intelligence.",
          opts: ['To replace all human jobs', 'To mimic human-like behaviour and solve complex problems', 'To create new types of technologies', 'To improve computer graphics'],
          ans: ["2"],
        },
		{
          title: 'Which term refers to self-driving cars?',
          opts: ['Manual cars', 'Autonomous or driverless cars', 'Electric cars', 'Remote-controlled cars'],
          ans: ["2"],
        },		
		{
          title: "Which of the following is not an example of AI?",
          opts: ['<img src="./img/mcq/ch_9_1.png" alt="6">', '<img src="./img/mcq/ch_9_2.png" alt="6">', '<img src="./img/mcq/ch_9_3.png" alt="6">', '<img src="./img/mcq/ch_9_4.png" alt="6">'],
          ans: ["1"],
        },		
      ];
    </script>
    <script type="text/javascript">
      $(document).ready(function () {
        MCQ.loadQuestions();
        $("#btn-submit").click(MCQ.submitAnswer);
        $("#btn-reset").click(MCQ.reset);
        //var bh = $('body').height();
        //$('.container').height(bh + 'px').css('overflow', 'auto');
      });
    </script>
