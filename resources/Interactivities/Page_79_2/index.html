<!DOCTYPE HTML>
<html lang="hi">
    <head>
        <title>True or False</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" type="text/css" href="css/fu.css">
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
        <script src="js/data.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div class="score">
            
            <h4 id="mtf-user-score"></h4>
            <h4 id="mtf-total-marks"></h4>
            <div class="text"></div>
        </div>
        <div class="container">
            <div id="heading">
                <h5></h5>
            </div>
            <div class="main">
                <div class="left_area"></div>
                <div class="right_area text-center">
                
                    <div class="drag_area"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-4" id="top_btns" style="margin:auto;">
                    <center>
                        <button class="butsubmit">Submit</button>
                    </center>
                    <center>
                        <button class="butanswer">Answer</button>
                    </center>
                    <center>
                        <button onclick="window.location.reload()" class="buts">Reset</button>
                    </center>
                   
                </div>
            </div>
        </div>
        <div class="bar">
            <div class="monitorbox"></div>
        </div>
        <div id="overlay" class="overlay">
            <div class="play-icon">
          <img src="./img/playbtn.png" alt="" style="width: 100px;">
            </div>
        </div>
    </body>
</html>
