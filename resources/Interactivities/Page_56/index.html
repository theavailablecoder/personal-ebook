<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MCQ</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="./assets/js/jquery-ui.js"></script>
        <script src="./assets/js/data.js"></script>
        <script src="./assets/js/mainscript.js" defer></script>
    </head>
    <body>
        <div class="playbtnbox">
            <div class="btn">
                <img src="./assets/images/playbtn.png" alt="">
            </div>
        </div>
        <div class="mainbox">
            <div class="mainheadingbox">
                <div class="subheading">
                    <p></p>
                </div>
            </div>
            <div class="score">
                <h4 id="mtf-user-score"></h4>
                <h4 id="mtf-total-marks"></h4>
            </div>
            <div class="container">
                <div class="frame"></div>
            </div>
            <div class="top_btns">
                <button class="btn_prev">&larr;</button>
                <button class="btn_next">&rarr;</button>
                <button class="btn_submit">Submit</button>
                <button class="btn_answer">Answer</button>
                <button class="btn_reset">Reset</button>
            </div>
        </div>
        <div class="bar">
            <div class="monitorbox"></div>
        </div>
    </body>
</html>
