<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./assets/css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/font-awesome.min.css">
        <!-- <script src="./assets/js/jquery.js"></script> -->
        <script src="./assets/js/jquerymobile.js"></script>
        <script src="./assets/js/jquery.min.js"></script>
        <script src="./assets/js/draganddrop.js" type="text/javascript"></script>
        <script src="./assets/js/mainscript.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="overlay" id="overlay">
            <img src="./assets/images/playbtn.png" alt="Play Button" id="play-button">
        </div>
        
        <div class="main">
            <div class="content">
                <header>
                    <div class="box">
                        <div class="headingbox">
                            <div class="note">
                                <h2>
                                    <b>
                                        Circle the pictures of the machines found inside the house.
                                    </b>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="score">
                        <h4 id="mtf-user-score"></h4>
                        <h4 id="mtf-total-marks"></h4>
                    </div>
                    <div class="chapter7">
                        <div class="container">
                            <div class="welldone" id="welldone">
                                <img src="./assets/images/welldone.gif" alt="">
                            </div>
                            <div class="tryagain" id="tryagain">
                                <img src="./assets/images/tryagain.png" alt="">
                            </div>
                            <ol class="q_list">
                                <li>
                                    <div class="question1">
                                        <div>
                                            <span class="option"><img src="./assets/images/1.png" alt=""></span>
                                          
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="question2">
                                        <div>
                                            <span class="option"><img src="./assets/images/2.png" alt=""></span>
                                          
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="question3">
                                        <div>
                                            <span class="option"><img src="./assets/images/3.png" alt=""></span>
                                          
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="question4">
                                        <div>
                                            <span class="option"><img src="./assets/images/4.png" alt=""></span>
                                          
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="question5">
                                        <div>
                                            <span class="option"><img src="./assets/images/5.png" alt=""></span>
                                          
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="question6">
                                        <div>
                                            <span class="option"><img src="./assets/images/6.png" alt=""></span>
                                          
                                        </div>
                                    </div>
                                </li>
                                
                            </ol>
                        </div>
                        <div class="top_btns">
                            <button
                                type="submit"
                                id="btn-submit"
                                class="btn_submit"
                                disabled
                                
                            >Submit</button>
                            <button
                                type="submit"
                                id="btn-answer"
                                class="btn_answer"
                                disabled
                            >Answer</button>
                            <button type="submit" id="btn-reset" class="btn_reset">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="barbox">
            <div class="bar"></div>
        </div>
        <script src="./assets/data/config.js"></script>
        <script>
$(document).ready(function () {

              $('#play-button').on('click', function () {
        // Play audio
        const audio = new Audio('./assets/audio/sfx.mp3');
        audio.play();

        // Hide the overlay
        $('#overlay').hide();
    });

})
        </script>
        
    </body>
</html>
