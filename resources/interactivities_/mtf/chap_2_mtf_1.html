<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MTF</title>

    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />

    <link href="css/jquery-ui.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/mtf.css" rel="stylesheet" />

    <script
      type="text/javascript"
      src="lib/jquery/jquery-1.11.3.min.js"
    ></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="lib/jquery.ui.touch-punch.min.js"></script>
    <script src="lib/raphael-min.js"></script>

    <style type="text/css">
      #col-left-data h4:before {
        content: none;
        display: none;
        vertical-align: middle;
      }

      ul#col-left-data img {
        width: 80px;
      }
    </style>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div id="wrapper">
            <header>
              <!-- <div class=""> -->
              <div class="col-md-12 text-center">
                <div class="heading">
                  <h2 style="color: red">
                    <b></b>
                  </h2>
                </div>
              </div>
              <!-- /.col-md-4 -->
              <!-- <div class="col-md-8 text-right">
                  <div class="heading">
                    <h2>
                      Fill in the blanks by choosing the correct gerund, present
                      or past participle or infinitive from the words in
                      brackets.
                    </h2>
                  </div>
                </div> -->
              <!-- /.col-md-8 -->
              <!-- </div> -->
              <!-- /.row -->
            </header>

            <section class="content">
              <div class="d-flex">
                <p class="question mr-2">A.</p>
                <p class="question"> Match the columns to make sentences about the story.</p>
              </div>
              <div class="mtf-section">
                <div id="mtfcanvas"></div>
                <div class="row">
                  <div class="col-xs-6">
                    <div class="mtf-column left-col">
                      <ul id="col-left-data"></ul>
                    </div>
                  </div>
                  <div class="col-xs-6">
                    <div class="mtf-column right-col">
                      <ul id="col-right-data"></ul>
                    </div>
                  </div>
                </div>
              </div>
            </section>

            <footer>
              <div class="buttons">
                <button id="btn-reset" type="submit" class="btn btn-default">
                  Reset
                </button>
                <button id="btn-submit" type="submit" class="btn btn-default">
                  Submit
                </button>
              </div>
            </footer>

            <div class="score">
              <h4 id="mtf-user-score">5</h4>
              <h4 id="mtf-total-marks">5</h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- modal -->
    <div
      id="feedbackModal"
      class="modal fade"
      tabindex="-1"
      data-backdrop="static"
      data-keyboard="false"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!-- <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fa fa-window-close"></i></span></button>
					<h4 class="modal-title" id="myModalLabel"> </h4> 
				</div> -->

          <div class="modal-body">
            <div class="gamewin-msg">
              <!-- <h1>Excellent</h1> -->
            </div>
          </div>
        </div>

        <div id="balloon-wrap">
          <div class="balloon x1"><img src="img/balloon1.png" /></div>
          <div class="balloon x2"><img src="img/balloon2.png" /></div>
          <div class="balloon x3"><img src="img/balloon3.png" /></div>
          <div class="balloon x4"><img src="img/balloon4.png" /></div>
          <div class="balloon x5"><img src="img/balloon5.png" /></div>
          <div class="balloon x6"><img src="img/balloon6.png" /></div>
        </div>
      </div>
    </div>
    <!-- \\modal -->

    <div class="hide">
      <audio controls id="audio-intro">
        <source src="audio/ch_2_1.mp3" type="audio/mp3" />
      </audio>
      <!-- <iframe src="audio/tf-title.ogg" allow="autoplay" class="audio-title"></iframe> -->

      <audio id="audio-clap">
        <source src="../../audio/welldone.wav" type="audio/wav" />
      </audio>
    </div>

    <script type="text/javascript">
      const questions = {
        col1: [
          "The hungry lion saw",
          "The lion hid",
          "The jackal saw",
          "The jackal shouted",
          "The foolish lion",
          "The jackal heard the lion and",
        ],
        col2: [
          "a cave.",
          "inside the cave.",
          "the lionâ€™s footprints.",
          " Hello Cave!",
          " answered the jackal.",
          "ran away.",
        ],
      };
    </script>
    <script src="js/mtf.js"></script>
    <script type="text/javascript">
      jQuery(document).ready(function () {
        MTF.loadQuestions();
        var $container = $(".mtf-section");
        $("#mtfcanvas").css("height", "100%").css("width", "100%");
        // .css("height", $container.height())
        // .css("width", $container.width());

        $("#btn-submit").click(MTF.submitAnswer);
        $("#btn-reset").click(MTF.reset);
        svg = Raphael(
          "mtfcanvas",
          "100%",
          "100%"
          // $("#mtfcanvas").width(),
          // $("#mtfcanvas").height()
        );

        $(window).resize(MTF.redrawLines);
      });
    </script>
  </body>
</html>
